<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
</head>
<body style="background-color:blue;">
</body>
<h2>REGISTRATION</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>

        <input type="text" name="first_name" placeholder="Enter your first_name"><br>
        <input type="text" name="last_name" placeholder="Enter your last_name"><br>
        <input type="email" name="email" placeholder="Enter your email id"><br>
        <input type="password" name="password" placeholder="Enter your password"><br>
        <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</html>
